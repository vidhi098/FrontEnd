<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced HTML Features</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header, footer {
            background-color: #dd8be6;
            color: rgb(143, 6, 156);
            text-align: center;
            padding: 10px 0;
        }
        .container {
            padding: 20px;
        }
        form {
            margin: 20px 0;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: 1px solid #e962e0;
        }
        marquee {
            background-color: #b8f1f2;
            padding: 10px;
            margin: 20px 0;
            border: 1px solid #057988;
        }
    </style>
</head>
<body>
    <header>
        <h1>Advanced HTML Features</h1>
    </header>

    <div class="container">
        <section id="form-section">
            <h2>HTML Form Inputs</h2>
            <form action="#" method="post">
                <label for="text">Text:</label>
                <input type="text" id="text" name="text" size="20" maxlength="10" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" maxlength="10" required>

                <label for="submit">Submit:</label>
                <input type="submit" value="Submit">

                <label for="reset">Reset:</label>
                <input type="reset" value="Reset">

                <label>Radio Buttons:</label>
                <input type="radio" id="radio1" name="radio-group" value="1" required>
                <label for="radio1">Option 1</label>
                <input type="radio" id="radio2" name="radio-group" value="2">
                <label for="radio2">Option 2</label>

                <label>Checkboxes:</label>
                <input type="checkbox" id="checkbox1" name="checkbox-group" value="1">
                <label for="checkbox1">Option 1</label>
                <input type="checkbox" id="checkbox2" name="checkbox-group" value="2">
                <label for="checkbox2">Option 2</label>

                <label for="button">Button:</label>
                <input type="button" value="Click Me" onclick="alert('Button clicked!')">

                <label for="number">Number:</label>
                <input type="number" id="number" name="number" min="1" max="10" value="5" required>

                <label for="range">Range:</label>
                <input type="range" id="range" name="range" min="1" max="100" value="50">

                <label for="color">Color:</label>
                <input type="color" id="color" name="color" value="#ff0000">

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="file">File:</label>
                <input type="file" id="file" name="file" required>

                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>

                <label for="month">Month:</label>
                <input type="month" id="month" name="month" required>

                <label for="week">Week:</label>
                <input type="week" id="week" name="week" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="disabled">Disabled:</label>
                <input type="text" id="disabled" name="disabled" value="Can't change me" disabled>

                <label for="readonly">Readonly:</label>
                <input type="text" id="readonly" name="readonly" value="Read only" readonly>
            </form>
        </section>

        <section id="navigation-section">
            <h2>Navigation with Target Attribute</h2>
            <p><a href="#form-section" target="_self">Go to Form Section</a></p>
            <p><a href="#iframe-section" target="_self">Go to Iframe Section</a></p>
        </section>

        <section id="iframe-section">
            <h2>Iframe Example</h2>
            <iframe src="https://www.example.com" title="Example Iframe"></iframe>
        </section>

        <section id="marquee-section">
            <h2>Marquee Example</h2>
            <marquee behavior="scroll" direction="left">This is a scrolling marquee example!</marquee>
        </section>
    </div>

    <footer>
        <p>Footer Content &copy; 2024</p>
    </footer>
</body>
</html>
